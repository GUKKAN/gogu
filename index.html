<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img src="moon.png" id="icon"><br>
    </nav>
<!--     <img src="question-thinking-unscreen.gif" id="gif"><br> -->
    <h1 id="heading">Number Guessing Game </h1>
    <div class="container">
        <h3>Think a number between 1-10</h3>
        <form id="form">
            <input type="text" placeholder="Enter number" id="Guess"><br>
        </form>
        <br>
            <button onclick="play()">Guess</button>
        <br>
        <p id="msg1">Number of guess : 0</p>
        <p id="msg2">Guess Numbers are : none</p>
        <p id="msg3"></p>
        
    </div>
    <script>
        var icon=document.getElementById("icon");
        icon.onclick=function()
        {
            document.body.classList.toggle("dark_theme");
            if(document.body.classList.contains("dark_theme"))
            {
                icon.src="sun.png";
            }
            else{
                icon.src="moon.png";
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
